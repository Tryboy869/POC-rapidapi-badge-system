<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidAPI - POC Badges de Performance</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7FAFC; /* Light gray background similar to RapidAPI */
        }

        /* Custom scrollbar for a more polished look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* Sidebar transition for mobile menu */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        /* API Card hover effect */
        .api-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Tooltip styles */
        #tooltip {
            position: fixed;
            background-color: #111827;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        /* Premium API card border */
        .premium-border {
            border: 2px solid #FFD700; /* Gold border */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        
        /* Loading animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="antialiased">

    <div id="tooltip" class="hidden"></div>

    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar" class="absolute lg:relative z-30 w-64 h-full bg-white border-r border-gray-200 transform -translate-x-full lg:translate-x-0">
            <div class="p-4 border-b">
                <h2 class="text-lg font-bold">Catégories</h2>
            </div>
            <nav class="p-4 space-y-2">
                <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg bg-gray-100">Catégorie Populaire</a>
                <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">Data</a>
                <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">Finance</a>
                <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">Météo</a>
            </nav>
            <div class="p-4 border-t">
                <h2 class="text-lg font-bold mb-3">Filtrer par Badges</h2>
                <div id="badge-filters" class="space-y-2">
                    </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 bg-white border-b border-gray-200">
                <div class="flex items-center">
                    <button id="menu-btn" class="lg:hidden mr-4 text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <svg class="h-8 w-auto" viewBox="0 0 150 28" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22.18 20.73V0H28V28H0V20.73H22.18Z" fill="#0066CC"></path><path d="M57.69 7.26H43.95V0H64.95V7.26H64.88L64.95 7.26V28H57.69V7.26Z" fill="#0066CC"></path><path d="M84.78 20.73V0H91V28H68.8V20.73H84.78Z" fill="#0066CC"></path><path d="M109.91 7.26H96.17V0H117.17V7.26H117.1L117.17 7.26V28H109.91V7.26Z" fill="#0066CC"></path><path d="M130.41 28H123.15V0H150V7.26H130.41V11.1H147.22V18.36H130.41V20.73H150V28H130.41Z" fill="#0066CC"></path></svg>
                </div>
                <div class="hidden md:block w-full max-w-md">
                     <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3"><svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg></span>
                        <input id="search-input" type="text" placeholder="Rechercher une API..." class="w-full pl-10 pr-4 py-2 border rounded-full">
                    </div>
                </div>
                <div class="flex items-center">
                    {/* Placeholder for user profile */}
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-4 md:p-6">
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-gray-900">Marketplace d'APIs</h1>
                    {/* Search bar for mobile */}
                    <div class="md:hidden mt-4">
                        <input id="search-input-mobile" type="text" placeholder="Rechercher une API..." class="w-full px-4 py-2 border rounded-full">
                    </div>
                </div>

                <div class="flex flex-col md:flex-row items-center justify-between mb-6 space-y-4 md:space-y-0">
                    <div class="flex items-center space-x-4 bg-gray-100 p-1 rounded-full">
                         <button id="toggle-all" class="px-4 py-1 rounded-full bg-white shadow font-semibold">Toutes les APIs</button>
                         <button id="toggle-badged" class="px-4 py-1 rounded-full text-gray-600">Badgées Uniquement</button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="sort-by" class="text-sm">Trier par:</label>
                        <select id="sort-by" class="border rounded-md p-1">
                            <option value="default">Défaut</option>
                            <option value="badges">Nombre de badges</option>
                        </select>
                    </div>
                </div>
                
                <div id="api-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <div id="loading-state" class="col-span-full text-center py-10">
                         <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                         <p class="mt-4 text-gray-600">Chargement des APIs...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- STATE MANAGEMENT ---
    let allApis = [];
    let activeBadgeFilters = new Set();
    let showOnlyBadged = false;
    let currentSort = 'default';
    let currentSearchTerm = '';

    // --- DOM ELEMENTS ---
    const apiGrid = document.getElementById('api-grid');
    const loadingState = document.getElementById('loading-state');
    const badgeFiltersContainer = document.getElementById('badge-filters');
    const searchInput = document.getElementById('search-input');
    const searchInputMobile = document.getElementById('search-input-mobile');
    const toggleAllBtn = document.getElementById('toggle-all');
    const toggleBadgedBtn = document.getElementById('toggle-badged');
    const sortBySelect = document.getElementById('sort-by');
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const tooltip = document.getElementById('tooltip');

    // --- DATA & DEFINITIONS ---
    const API_ENDPOINT = 'https://api-performance-badge-system.onrender.com/demo-data';

    // Badge definitions with icons, colors, and tooltips
    const BADGE_DEFINITIONS = {
        'trusted': { text: 'Trusted API', icon: `<svg class="w-4 h-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>`, color: 'bg-green-100 text-green-800', description: 'Uptime supérieur à 99% mesuré sur les 30 derniers jours.' },
        'lightning_fast': { text: 'Lightning Fast', icon: `<svg class="w-4 h-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path></svg>`, color: 'bg-yellow-100 text-yellow-800', description: 'Temps de réponse moyen inférieur à 100ms.' },
        'blazing_speed': { text: 'Blazing Speed', icon: `<svg class="w-4 h-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16.885 1.523a1.5 1.5 0 00-2.12.33l-4.5 7.5a1.5 1.5 0 001.34 2.146h3a1.5 1.5 0 011.275 2.37l-6.124 8.165a1.5 1.5 0 002.12.33l4.5-7.5a1.5 1.5 0 00-1.34-2.146h-3a1.5 1.5 0 01-1.275-2.37l6.124-8.165a1.5 1.5 0 00-.001-.49z"></path></svg>`, color: 'bg-red-100 text-red-800', description: 'Performance d\'élite avec un temps de réponse moyen inférieur à 50ms.' },
        'enterprise_ready': { text: 'Enterprise Ready', icon: `<svg class="w-4 h-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M4.5 3.75a3 3 0 00-3 3v10.5a3 3 0 003 3h15a3 3 0 003-3V6.75a3 3 0 00-3-3h-15zm4.125 3a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zM15.375 3a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zM8.625 15a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zM15.375 15a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z" clip-rule="evenodd"></path></svg>`, color: 'bg-blue-100 text-blue-800', description: 'Fiabilité maximale avec un uptime de 99.9% et un support dédié.' },
        'community_proven': { text: 'Community Proven', icon: `<svg class="w-4 h-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path></svg>`, color: 'bg-purple-100 text-purple-800', description: 'Adoptée et validée par une large communauté de plus de 1000 utilisateurs.' },
        'zero_downtime': { text: 'Zero Downtime', icon: `<svg class="w-4 h-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9 4.5a.75.75 0 01.721.544l.813 2.846a3.75 3.75 0 002.576 2.576l2.846.813a.75.75 0 010 1.442l-2.846.813a3.75 3.75 0 00-2.576 2.576l-.813 2.846a.75.75 0 01-1.442 0l-.813-2.846a3.75 3.75 0 00-2.576-2.576l-2.846-.813a.75.75 0 010-1.442l2.846-.813A3.75 3.75 0 007.466 7.89l.813-2.846A.75.75 0 019 4.5zM18 1.5a.75.75 0 01.728.568l.258 1.036a5.25 5.25 0 003.623 3.623l1.036.258a.75.75 0 010 1.456l-1.036.258a5.25 5.25 0 00-3.623 3.623l-.258 1.036a.75.75 0 01-1.456 0l-.258-1.036a5.25 5.25 0 00-3.623-3.623l-1.036-.258a.75.75 0 010-1.456l1.036-.258a5.25 5.25 0 003.623-3.623l.258-1.036A.75.75 0 0118 1.5z" clip-rule="evenodd"></path></svg>`, color: 'bg-yellow-200 text-yellow-900 border border-yellow-400', description: 'Disponibilité exceptionnelle de 99.99%+. Le badge premium ultime.' },
        'security_certified': { text: 'Security Certified', icon: `<svg class="w-4 h-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 18.333a11.954 11.954 0 007.834-13.334A1 1 0 0017 3.666L15.5 2.5a1 1 0 00-1.5 1.5l1.5 1-1.54 1.541a10.038 10.038 0 00-3.46-1.464l-1.54-1.541 1-1.5a1 1 0 00-1.5-1.5l-1.5 1.5A10.038 10.038 0 006.541 6.54L5 5l1.5-1.5a1 1 0 00-1.5-1.5l-1.5 1.5a1 1 0 00-.334 1.166z" clip-rule="evenodd"></path></svg>`, color: 'bg-gray-200 text-gray-800', description: 'Conforme aux standards de sécurité (ex: OAuth 2.0, SOC2).' },
        'high_volume_ready': { text: 'High Volume Ready', icon: `<svg class="w-4 h-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.75 12.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 4.5a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 21a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM21 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM4.5 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM20.06 6.94a.75.75 0 11-1.06-1.06.75.75 0 011.06 1.06zM4.999 19.06a.75.75 0 11-1.059-1.06.75.75 0 011.06 1.06zM19.06 19.06a.75.75 0 111.06-1.06.75.75 0 01-1.06 1.06zM6.939 4.939a.75.75 0 111.06-1.06.75.75 0 01-1.06 1.06z"></path></svg>`, color: 'bg-teal-100 text-teal-800', description: 'Infrastructure prouvée pour gérer plus de 10,000 requêtes par minute.' },
    };

    // --- FUNCTIONS ---

    /**
     * Fetch API data from the backend
     */
    async function fetchApis() {
        try {
            const response = await fetch(API_ENDPOINT);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            allApis = data.demo_apis;
            renderAll();
        } catch (error) {
            console.error("Failed to fetch API data:", error);
            apiGrid.innerHTML = `<div class="col-span-full text-center py-10 bg-red-50 text-red-700 rounded-lg">
                <h3 class="font-bold">Erreur de chargement</h3>
                <p>Impossible de récupérer les données des APIs. Veuillez réessayer plus tard.</p>
            </div>`;
        } finally {
            loadingState.style.display = 'none';
        }
    }

    /**
     * Render all UI components based on the current state
     */
    function renderAll() {
        renderBadgeFilters();
        filterAndRenderApis();
    }

    /**
     * Filter and render APIs based on current filters, search, and sort
     */
    function filterAndRenderApis() {
        let apisToRender = [...allApis];

        // Apply "Badged Only" filter
        if (showOnlyBadged) {
            apisToRender = apisToRender.filter(api => api.badges.length > 0);
        }

        // Apply badge filters
        if (activeBadgeFilters.size > 0) {
            apisToRender = apisToRender.filter(api => 
                [...activeBadgeFilters].every(filter => api.badges.includes(filter))
            );
        }
        
        // Apply search term
        if (currentSearchTerm) {
            apisToRender = apisToRender.filter(api => 
                api.name.toLowerCase().includes(currentSearchTerm)
            );
        }

        // Apply sorting
        if (currentSort === 'badges') {
            apisToRender.sort((a, b) => b.badges.length - a.badges.length);
        }

        renderApiGrid(apisToRender);
    }
    
    /**
     * Render the grid of API cards
     * @param {Array} apis - The array of API objects to render
     */
    function renderApiGrid(apis) {
        if (apis.length === 0) {
            apiGrid.innerHTML = `<div class="col-span-full text-center py-10"><p class="text-gray-600">Aucune API ne correspond à vos critères.</p></div>`;
            return;
        }

        apiGrid.innerHTML = apis.map((api, index) => {
            const isPremium = api.badges.includes('zero_downtime');
            
            const badgesHtml = api.badges.map(badgeId => {
                const badge = BADGE_DEFINITIONS[badgeId];
                if (!badge) return '';
                return `
                    <div data-tooltip="${badge.description}" class="badge-item flex items-center text-xs font-semibold px-2.5 py-1 rounded-full cursor-pointer transition-transform hover:scale-110 ${badge.color}">
                        ${badge.icon}
                        ${badge.text}
                    </div>
                `;
            }).join('');

            return `
                <div class="api-card bg-white border rounded-lg overflow-hidden shadow-sm transition-all duration-300 ${isPremium ? 'premium-border' : ''} fade-in" style="animation-delay: ${index * 50}ms;">
                    <div class="p-5">
                        <div class="flex justify-between items-start">
                             <h3 class="text-lg font-bold text-gray-900">${api.name}</h3>
                             <div class="text-sm font-semibold ${api.pricing === 'Free' ? 'text-green-600' : 'text-blue-600'}">${api.pricing}</div>
                        </div>
                        <p class="text-sm text-gray-600 mt-1 h-10">${api.description}</p>
                        
                        <div class="mt-4 pt-4 border-t">
                            <div class="flex justify-between items-center mb-2">
                                <h4 class="text-xs font-bold text-gray-500 uppercase">Badges de performance</h4>
                                ${api.badges.length > 0 ? `<span class="text-xs font-bold text-blue-600">${api.badges.length} badge(s) earned</span>` : ''}
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${badgesHtml || '<span class="text-xs text-gray-500">Aucun badge pour le moment.</span>'}
                            </div>
                        </div>
                        
                        ${api.badges.length > 0 ? `
                        <div class="mt-4 p-2 bg-green-50 rounded-md text-center">
                            <p class="text-xs font-semibold text-green-700">+${api.revenue_potential}% de potentiel de revenus</p>
                            <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                                <div class="bg-green-500 h-1.5 rounded-full" style="width: ${api.trust_score}%"></div>
                            </div>
                        </div>` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    /**
     * Render the badge filter options in the sidebar
     */
    function renderBadgeFilters() {
        badgeFiltersContainer.innerHTML = Object.entries(BADGE_DEFINITIONS).map(([id, badge]) => `
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" data-badge-id="${id}" class="badge-filter-checkbox form-checkbox h-4 w-4 text-blue-600 rounded">
                <span class="text-sm">${badge.text}</span>
            </label>
        `).join('');
    }

    // --- EVENT LISTENERS ---

    // Search
    [searchInput, searchInputMobile].forEach(input => {
        input.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            filterAndRenderApis();
        });
    });

    // Toggle All / Badged Only
    toggleAllBtn.addEventListener('click', () => {
        showOnlyBadged = false;
        toggleAllBtn.classList.add('bg-white', 'shadow');
        toggleBadgedBtn.classList.remove('bg-white', 'shadow');
        filterAndRenderApis();
    });
    toggleBadgedBtn.addEventListener('click', () => {
        showOnlyBadged = true;
        toggleBadgedBtn.classList.add('bg-white', 'shadow');
        toggleAllBtn.classList.remove('bg-white', 'shadow');
        filterAndRenderApis();
    });

    // Sorting
    sortBySelect.addEventListener('change', (e) => {
        currentSort = e.target.value;
        filterAndRenderApis();
    });

    // Badge filtering
    badgeFiltersContainer.addEventListener('change', (e) => {
        if (e.target.classList.contains('badge-filter-checkbox')) {
            const badgeId = e.target.dataset.badgeId;
            if (e.target.checked) {
                activeBadgeFilters.add(badgeId);
            } else {
                activeBadgeFilters.delete(badgeId);
            }
            filterAndRenderApis();
        }
    });

    // Mobile menu toggle
    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });
    
    // Tooltip functionality
    document.body.addEventListener('mouseover', (e) => {
        const badgeItem = e.target.closest('.badge-item');
        if (badgeItem && badgeItem.dataset.tooltip) {
            tooltip.textContent = badgeItem.dataset.tooltip;
            tooltip.classList.remove('hidden');
            const rect = badgeItem.getBoundingClientRect();
            tooltip.style.left = `${rect.left + rect.width / 2 - tooltip.offsetWidth / 2}px`;
            tooltip.style.top = `${rect.top - tooltip.offsetHeight - 8}px`; // 8px offset
            tooltip.style.opacity = 1;
            tooltip.style.transform = 'scale(1)';
        }
    });

    document.body.addEventListener('mouseout', (e) => {
        if (e.target.closest('.badge-item')) {
            tooltip.style.opacity = 0;
            tooltip.style.transform = 'scale(0.95)';
            setTimeout(() => tooltip.classList.add('hidden'), 200);
        }
    });
    
    // --- INITIALIZATION ---
    fetchApis();
});
</script>

</body>
</html>
